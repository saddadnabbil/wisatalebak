<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== SWIPER CSS ==========-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Home - Wisata Baduy</title>
        <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    </head>
    <body>
        <!--========== MAIN ==========-->
        <main class='main'>
            <!-- Contact Order -->
            <div class="wrapper">
                <form class="form">
                    <div class="pageTitle title">
                        Order Trip
                    </div>
                    <div class="secondaryTitle title">
                        Please fill this form to Order.
                    </div>

                    <input type="text" class="name formEntry" placeholder="Name" />
                    <input type="number" class="name formEntry" placeholder="Phone Number" />
                    <input type="email" class="email formEntry" placeholder="Email"/>

                    <label for="destination" style="margin-left: 5.5em;">Choose a Destination:</label>
                    <select id="destination" class="option">
                        <option value="baduyluar">Baduy Luar</option>
                        <option value="baduydalam">Baduy Dalam</option>
                    </select><br><br>
                    
                    <label for="trip" style="margin-left: 5.5em;">Choose a Trip:</label>
                    <select id="trip"class="option" >
                        <option value="weekday">WeekDay Trip</option>
                        <option value="baduydalam">WeekEnd Trip</option>
                    </select>

                    <textarea class="message formEntry" placeholder="Description"></textarea>
                    <input type="checkbox" class="termsConditions" value="Term">
                    <label style="color: grey" for="terms"> I Accept the <span style="color: #113753">Terms of Use</span> & <span style="color: #113753">Privacy Policy</span>.</label><br>
                    
                    <button class="submit formEntry">Submit</button><button class="submit formEntry"><a href="explore.html" style="color: white;">Back</a> </button>
                </form>
            </div>
        </main>

        <!--========== GSAP ==========-->
        <script src="assets/js/gsap.min.js"></script>

        <!--========== SWIPER JS ==========-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="app.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
